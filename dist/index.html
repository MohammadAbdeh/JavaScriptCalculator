<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript Calculater</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<div class="every">
<div class="container">
  
  <div class="title">JavaScript Calculator</div>
  
  
  <div class="screen">
  </div>
  
  
  <button class="btn outside AC">AC</button>
  
  <button class="btn outside CE">CE</button>
    
  <button class="btn outside OFF">OFF</button>
    
  <button class="btn outside divi">/</button>
     
  
  
  
  <button class="btn inside 7">7</button>
    
  <button class="btn inside 8">8</button>
  <button class="btn inside 9">9</button>
  <button class="btn outside mult"><i class="fa fa-times" aria-hidden="true"></i>
    
  </button>
  <button class="btn inside 4">4</button>
  <button class="btn inside 5">5</button>
  <button class="btn inside 6">6</button>
  <button class="btn outside min">-</button>
  <button class="btn inside 1">1</button>
  <button class="btn inside 2">2</button>
  <button class="btn inside 3">3</button>
  <button class="btn outside plus">+</button>
  
  <button class="btn btn0 inside">0</button>
  <button class="btn inside point">.</button>
  <button class="btn equal">=</button>
</div>
 <p>Designed & Coded by Mohammad Abdeh</p>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
